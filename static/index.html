<!DOCTYPE html>
<html>
<head>
    <title>Open Clipboard</title>
    <style>
        body { font-family: sans-serif; margin: 20px; background: #f4f4f4; }
        textarea { width: 100%; height: 70vh; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 1.1rem; box-sizing: border-box; }
        .toolbar { margin-top: 10px; display: flex; gap: 10px; align-items: center; }
        .status-container { margin-left: auto; display: flex; align-items: center; gap: 5px; }
        
        /* Styles copied from your old style.css */
        .dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; }
        .online { 
            background-color: #4CAF50; 
            box-shadow: 0 0 8px #4caf50;
            animation: pulse 2s infinite; 
        }
        .offline { 
            background-color: #f44336; 
            box-shadow: 0 0 8px #f44336;
        }
    
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    
        #room-name { font-weight: bold; color: #2196F3; }
        button { padding: 8px 16px; cursor: pointer; border-radius: 4px; border: 1px solid #ddd; background: white; }
        button:hover { background: #eee; }
    </style>
</head>
<body>
    <h2>Room: <span id="room-name"></span></h2>
    <textarea id="editor" placeholder="Start typing..."></textarea>

    <div class="toolbar">
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear</button>
        <div class="status-container">
            <span id="statusDot" class="dot offline"></span>
            <span id="statusText">Connecting...</span>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
